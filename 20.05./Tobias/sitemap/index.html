    <style type="text/css">
        * {
            margin: 0;
            padding: 0;

        }
        .cf {
            clear: both;

        body {
            font-family: Helvetica, sans-serif;

        .wrap {
            max-width: 840px;
            margin-left: auto;

        }

<body>
    <div class="sitemap">
        <ul class="sitemap__list">
        </ul>
    </div>
    <div class="wrap">
        
    </div>
    

    <script type="text/javascript">
    $(document).ready(function(e){
        // Funktion zum Laden der Texte
        function loadText(number) {
            var url = "text"+number+".txt";

            // Event Listener vergessen
            $(".entry a").unbind('click');

            $.ajax({
                type: "GET",
                url: url,
                success: function(text) {
                    $('.wrap').append('<div class="entry">'+text+'</div>');
                    // Event Listener f√ºr Links
                    $(".entry a").bind('click', function(event) {
                        event.preventDefault();
                        loadText($(this).attr('href'));
                    });
                }
            });
        }

        // Ersten Text beim Laden zeigen
        loadText(1);

        
    });
    </script>
</body>
</html>
