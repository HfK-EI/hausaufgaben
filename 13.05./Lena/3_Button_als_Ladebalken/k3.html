<!DOCTYPE html>

<head>
<title>Der eigene Button auch Ladebalken</title>
<meta content="text/html" http-equiv="content-type" charset="utf-8" />
<style>

.b {
    background-color: white;
    width: 150px;
    border:2px;
    border-radius:10px;
    font-family: "Avenir";
    font-size: 12px;
    border:0.5px;
    transition-property: width, background-color;
    transition-duration: 4s, 4s;
    transition-timing-function: steps(4,start);steps(0,end);
}
.b:hover {
    width: 400px;
    background-color: black;
}



</style>
</head>
<body>
<div class="b"> 

<p>BERICHT VON ANDREAS</p>

</div>


</body>
</html>
